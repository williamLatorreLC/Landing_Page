<div class="row" block-ui="screenBlockUI">
    <div class="col-12 col-sm-6 d-none d-sm-block p-0">
        <div class="imagenlogin"></div>
    </div>
    <div class="col-12 col-sm-6 d-block d-sm-none p-0">
        <img src="img/login/IMG_Banner login_Responsive.png" class="w-100" alt="">
    </div>
    <div class="col-12 col-sm-6">
        <div class="row formlogin">
            <div class="col-12 col-sm-8 m-auto">
                <div class="container">
                    <div class="row align-content-center">
                        <div class="col-12">
                            <img src="img/login/icn-logo-my-it.png" class="m-auto d-flex py-5 img-fluid" alt="">
                        </div>
                        <form class="col-12 mb-3 w100p" ng-submit="login()" >
                            <div class="col-12 mb-3">
                                <p class="mb-2">Usuario</p>
                                <input type="text" ng-model="usuario.user" placeholder="Escribe tu nombre de usuario" accesskey="u">
                            </div>
                            <div class="col-12 mb-3">
                                <p class="mb-2">Contraseña</p>
                                <input type="password" ng-model="usuario.pass" placeholder="Ingresa tu contraseña" accesskey="p">
                            </div>
                            <div class="col-12 mb-3">
                                <button type="submit" accesskey="l">Iniciar sesión</button>
                            </div>
                            <div class="col-12 text-center">
                                <a ng-click="Tagging('Login', 'bt_login_iniciarsesion')" href="https://convergencia.claro.com.co/sigma/app/index#/forgot-password" target="_blank"  accesskey="o" style="color: #dc3545;">¿Ha olvidado la contraseña?</a>
                            </div>
                        </form>
                        <div class="col-12">
                            <img src="img/login/icn-logo-claro.png" class="m-auto d-flex py-5 img-fluid" alt="">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
